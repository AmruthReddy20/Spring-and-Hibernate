<!DocType HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <title>Employees</title>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></head>
<body>
<div class="container">
<h3>Employee Directory</h3>
    <hr>
    <button onclick="window.location.href='addEmployee'" class="btn btn-primary">Add Employee</button>
    <br>
    <br>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee:${employees}">
            <td th:text="${tempEmployee.firstName}"/>
            <td th:text="${tempEmployee.lastName}"/>
            <td th:text="${tempEmployee.email}"/>
            <td><a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
               class="btn btn-info btn-sm">
                Update
            </a>
                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm" onclick="if(!confirm('Are You sure want to delete this employee?')) return false;">
                    Delete
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
